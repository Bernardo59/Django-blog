{% extends 'base.html' %}

{% block title %}

    <title>{{ post.title }}</title>

{% endblock %}

{% block content %}

    <article class="post-detail">
        <h1>{{ post.title }}</h1>
        {% if post.thumbnail.url != "" %}
            <img src="{{ post.thumbnail.url }}" alt="L'image">
        {% endif %}
        <div>{{ post.content|linebreaks|safe }}</div>
    </article>

{% endblock %}
